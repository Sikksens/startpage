<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-width=1" />

    <link rel="shortcut icon" href="vivaldiw.ico" />
    <title>Home</title>

<body class="nojs">

            </div>

            </div>
        </div>
    </div>
    <header id="sticky-header">
        <form class="shadow-box" method="GET" action="https://ddg.gg/" autocomplete="off">
            <input id="searchbox" type="text" name="q" placeholder="duckduckgo">
        </form>
    </header>
    <main>

        
            <section>
                    <div class="shadow-box nav-wrapper">
                        <h1>Main</h1>
                        <nav>
                            <a href="https://dm.reddit.com/">

                            </a>

            </div>

            <div class="shadow-box nav-wrapper">
